<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Valentine's Gloo</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            flex-direction: column;\n            height: 100vh;\n            background-color: #ffebcd;\n            font-family: Arial, sans-serif;\n        }\n        .button {\n            margin: 10px;\n            padding: 10px 20px;\n            font-size: 20px;\n            cursor: pointer;\n            border: none;\n            border-radius: 5px;\n            transition: background-color 0.3s;\n        }\n        .yes {\n            background-color: #ff69b4;\n        }\n        .no {\n            background-color: #ff4500;\n        }\n        .heart {\n            position: absolute;\n            top: -50px;\n            animation: float 8s ease-in infinite;\n        }\n        @keyframes float {\n            0% {\n                transform: translateY(0);\n            }\n            50% {\n                transform: translateY(-30px);\n            }\n            100% {\n                transform: translateY(0);\n            }\n        }\n    </style>\n</head>\n<body>\n    <div>\n        <h1>Vivi, Can I Be Your Gloo Forever?</h1>\n        <button class=\"button yes\" onclick=\"displayMessage('yes')\">YES</button>\n        <button class=\"button no\" onclick=\"displayMessage('no')\">NO</button>\n        <p id=\"message\"></p>\n    </div>\n    <img src=\"https://example.com/heart.png\" alt=\"Heart\" class=\"heart\">\n    <script>\n        function displayMessage(response) {\n            const messageElement = document.getElementById('message');\n            if (response === 'yes') {\n                messageElement.textContent = 'Yay! Let\'s Gloo together!';\n            } else {\n                messageElement.textContent = 'That\'s okay, I\'ll keep Glooing on!';\n            }\n        }\n    </script>\n</body>\n</html>
